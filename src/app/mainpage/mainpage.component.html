<!-- countdown.component.html -->
<div class="container">
  <video class="video-background" autoplay loop >
    <source src="assets/video/bg-video.mp4" type="video/mp4">
  </video>
  
  <div class="countdown-content">
    <h1 class="subject">{{ subject }}</h1>
    <div class="countdown-timer">
      <div class="time-block">
        <div class="time-value">{{ days }}</div>
        <div class="time-label">Days</div>
      </div>
      <div class="time-block">
        <div class="time-value">{{ hours }}</div>
        <div class="time-label">Hours</div>
      </div>
      <div class="time-block">
        <div class="time-value">{{ minutes }}</div>
        <div class="time-label">Minutes</div>
      </div>
      <div class="time-block">
        <div class="time-value">{{ seconds }}</div>
        <div class="time-label">Seconds</div>
      </div>
    </div>
  </div>

  <audio id="musicplayer" autoplay loop>
    <source src="{{bg_music}}" type="audio/mp3">
  </audio>
  <button class="mute-btn" (click)="touggleAudio() ">
    <i class="{{ is_muted ? 'fa fa-volume-mute' : 'fa fa-volume-up' }}"></i>
  </button>
</div>
