<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In Demo</title>
    <!-- Thêm Google API JavaScript SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            // Xử lý phản hồi sau khi người dùng đăng nhập thành công
            console.log("Encoded JWT ID token: " + response.credential);
            
            // Giải mã JWT token hoặc gửi lên server để xác thực
            const userObject = jwt_decode(response.credential);
            console.log("User Information:", userObject);
            
            // Hiển thị thông tin người dùng hoặc chuyển hướng
            document.getElementById('user-info').textContent = `Hello, ${userObject.name}`;
        }
    </script>
</head>
<body>
    <h2>Đăng nhập bằng Google</h2>

    <!-- Nút đăng nhập Google -->
    <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    
    <div class="g_id_signin" data-type="standard"></div>

    <p id="user-info"></p>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-jwt-decode/3.1.2/jwt-decode.min.js"></script>
</body>
</html>
